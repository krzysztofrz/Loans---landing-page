<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>

<div class="con">

    <header class="header">
        <div class="logo">
            <a class="logo-link" href="">Loans.com</a>
        </div>
        <nav class="nav">
            <ul class="nav-list">
                <li class="nav-item"><a href="/">Rates & Fees</a></li>
                <li class="nav-item"><a href="/">How to apply</a></li>
                <li class="nav-item"><a href="/">Questions?</a></li>
            </ul>
        </nav>
    </header>


    <main class="main">
        <div class="main-banner">
            <div class="main-subtitle">Personal Loan</div>
            <div class="main-title">Put your plans<br>into actions.</div>
            <div class="offers">
                <div class="offer-cloud offer">
                    <i class="fa-solid fa-cloud"></i>
                    <p class="offer-text">Online application</p>
                </div>
                <div class="offer-money offer">
                    <i class="fa-solid fa-money-bill-1"></i>
                    <p class="offer-text">Up to $50.000</p>
                </div>
                <div class="offer-stopwatch offer">
                    <i class="fa-solid fa-stopwatch"></i>
                    <p class="offer-text">The money is <br> yours in 48h</p>
                </div>
            </div>
        </div>
        <div class="main-form">
            <form class="form" action="">
                <div class="form-title">Let's change your life?</div>
                <label for="name">Full name</label>
                <input placeholder="John Doe" type="text" id="name">
                <label for="e-mail">E-mail</label>
                <input placeholder="john.doe@apple.com" type="text" id="e-mail">
                <label for="how-much">How much do you need?</label>
                <input placeholder="1.000" type="text" id="how-much">
                <a class="form-button" href="/">Check your rates</a>
            </form>

        </div>
    </main>
</div>
</body>
</html>
